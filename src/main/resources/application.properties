spring.application.name=demo

# Configurações de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/trabalhoed1?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate para criar automaticamente o banco e tabelas
spring.jpa.hibernate.ddl-auto=update

# Exibir as consultas SQL no console
spring.jpa.show-sql=true

# Dialeto do Hibernate para o MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
